<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>裁判评分界面</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="layui/css/layui.css"  media="all">
  <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>
	<fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
        <legend>裁判评分</legend>
	</fieldset>
	
	
	
	<div style="width: 100%; position: relative;left:10%;">
	<form class="layui-form layui-form-pane" action="">
        <div class="layui-form-item">
            <label class="layui-form-label">项目</label>
            <div class="layui-input-inline">
                <select name="gender_select" lay-filter="select_gender">
                    <option value="">请选择性别</option>
                    <option value="男">男</option>
                    <option value="女">女</option>
                </select>
            </div>
			<!--这里可以选择体操的项目-->
            <div class="layui-input-inline">
                <select name="item_select" id="select_item"></select>
            </div>
            <div class="layui-input-inline">
				<select name="age_select" id="select_age">
                    <option value="7-8">7-8岁</option>
                    <option value="9-10">9-10岁</option>
                    <option value="11-12">11-12岁</option>
                </select>
            </div>
			<label class="layui-form-label">组号</label>
				<div class="layui-input-inline">
					<input class="layui-input" name="group" id="group"></input>
				</div>
            <div class="layui-input-inline">
                <button class="layui-btn" lay-submit="" lay-filter="choose_btn"><i class="layui-icon layui-icon-search"></i></button>
            </div>
        </div>
    </form>
	</div>
	
	<div style="text-align: center;">
		<div class="layui-input-inline">
			<table class="layui-hide" id="gameType" lay-filter="gameType"></table>
		</div>
		<div class="layui-input-inline">
			<table class="layui-hide" id="scoring" lay-filter="scoring"></table>
		</div>
	</div>
	<center>
	<div class="layui-input-inline">
		<button class="layui-btn" lay-submit="" lay-filter="return_btn">完成</button>
	</div>
	</center>
	
	<script id="barDemo" type="text/html">
		<a class="layui-btn layui-btn-xs" lay-event="submit_oneScore">提交</a>
		
	</script>
	
<script src="layui/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>

	var result = [
		""    //itemName 0
		,""   //sex		1
		,"7-8"//age		2
		,[]		//athlete list 
		,""   //com_id	4
		,""   //ath_name	5
		,""   //team_name	6
		,""   //ath_id		7
		,""   //score		8
	];

	var param_gameType = function(res){return{
			elem: '#gameType'
			,id:'table_gameType'
			,url:'http://localhost:8080/GetCompetition'
			,title:'组别表'
			,contentType:'application/json'
			,method:"POST"
			,deal:function(res){
				return{
					code:0,msg:"",count:1000,data:res.resData
				}
			}
			,where:{
				"reqId":window.localStorage.id,
				"reqParam":{
					"authority":window.localStorage.authority
				}
			}
			,cols: [[
				{type:'radio'}
				,{field:'com_id', width:80, title: '裁判组'}
				,{field:'sex', width:120, title: '性别'}
				,{field:'age', width:120, title: '年龄'}
				,{field:'item_name', width:120, title: '比赛'}
			]]
			,page: false
		}};
	
	var param_scoring = function(res){return{
			elem: '#scoring'
			,id:'table_scoring'
			,url:'http://localhost:8080/GetScores1'
			,title:'运动员列表'
			,contentType:'application/json'
			,method:"POST"
			,deal:function(res){
				return{
					code:0,msg:"",count:1000,data:res.resData
				}
			}
			,where:{
				"reqId":window.localStorage.id,
				"reqParam":{
					"com_id":res[4]
					//组号
				}
			}
			,cols: [[
				{field:'ath_id', width:120, title: '运动员编号'}
				,{field:'ath_name', width:120, title: '运动员'}
				,{field:'scores', width:120, title: '成绩', edit: 'text'}
				,{fixed: 'right', title:'操作', toolbar: '#barDemo', width:80}
			]]
			,page: false
		}};

	
	
	layui.use('table', function(){
		var table = layui.table
			,layer = layui.layer
			,form = layui.form;
		
		//init the table
		table.render(param_gameType(result));
		table.render(param_scoring(result));
  
		//监听单元格编辑
		table.on('edit(scoring)', function(obj){
			var value = obj.value //得到修改后的值
			,data = obj.data //得到所在行所有键值
			,field = obj.field; //得到字段
			layer.msg('[ID: '+ data.id +'] ' + field + ' 字段更改为：'+ value);
		});
		
		
	});
	
	//form区
	layui.use(['form','table'], function () {
		var form = layui.form
			, layer = layui.layer
			, table = layui.table
			, $ = layui.$;
		
		
		//获取radio行的数据
		table.on("radio(gameType)",function(data){
			console.log(data.data)
			result[4] = data.data.com_id;
			console.log(result[4]);
			table.render(param_scoring(result));
				
		});


		//监听查询
		form.on('submit(choose_btn)', function (data) {
			layer.msg("按钮点击了");
			table.render(param_gameType(result));
			table.render(param_scoring(result));
			window.event.returnValue = false;
			return true;
		});
		
		//监听行工具事件
		table.on('tool(scoring)', function(obj){ //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
			var data = obj.data //获得当前行数据
			,layEvent = obj.event; //获得 lay-event 对应的值
			console.log(data);
			if(layEvent === 'submit_oneScore'){
				//ajax代码
				
				$.ajax({
					type: "POST"
					, url: "http://localhost:8080/GiveMark"
					, async: true
					, data: JSON.stringify({
						"reqId": window.localStorage.id,
						,"reqParam": {
							"ath_id": data.ath_id
							,"com_id": result[7]
							,"scores": parseFloat(data.scores)
						}
					})
					, dataType: "json"
					, success: function (res) {
						layer.msg("give mark success!");
					}
					,error: function (err) {
						console.log(this.data);
						console.log(err);
					}
				});
				
				layer.msg('已提交');
			};
	    });

		
		//监听返回打分的按钮
		form.on('submit(submit_btn)',function(){
			
			
		});
		
		
		
			
		//改变单选框内容
		form.on('select(select_gender)', function (data) {
			console.log(data.value); //得到被选中的值
			if (data.value == '男') {
				document.getElementById('select_item').innerHTML = "<option value='单杠'>单杠</option><option value='双杠'>双杠</option><option value='吊环'>吊环</option><option value='跳马'>跳马</option><option value='自由体操'>自由体操</option><option value='鞍马'>鞍马</option><option value='蹦床'>蹦床</option>"
				form.render('select');
			} else if (data.value == '女') {
				document.getElementById('select_item').innerHTML = "<option value='跳马'>跳马</option><option value='高低杠'>高低杠</option><option value='平衡木'>平衡木</option><option value='自由体操'>自由体操</option><option value='蹦床'>蹦床</option>"
				form.render('select');
			}
                
		});
  
});
</script>
</script>

</body>
</html>
