<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset="utf-8">
    <title>队伍报名</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="layui/css/layui.css" media="all">
    <style type="text/css"></style>
</head>
<body>
    <div>
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
            <legend>队伍报名</legend>
        </fieldset>
        <form class="layui-form" action="" id="ath_info_form">
            <div class="layui-form-item">
                <label class="layui-form-label">队伍名称</label>
                <div class="layui-input-block">
                    <input type="text" value="" name="team_name" id="team_name" lay-filter="team_name" autocomplete="off" class="layui-input" readonly style="width: 190px;">
                </div>
            </div>
            <div class="layui-form-item">
                <fieldset class="layui-elem-field layui-field-title" style="margin-top: 25px;">
                    <legend>领队信息</legend>
                </fieldset>
                <div class="layui-inline">
                    <label class="layui-form-label">姓名</label>
                    <div class="layui-input-inline">
                        <input type="text" name="caption_name" id="caption_name" lay-filter="caption_name" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">身份证</label>
                    <div class="layui-input-inline">
                        <input type="text" name="caption_idCard" id="caption_idCard" lay-filter="caption_idCard" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">电话</label>
                    <div class="layui-input-inline">
                        <input type="text" name="caption_tel" id="caption_tel" lay-filter="caption_tel" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <fieldset class="layui-elem-field layui-field-title" style="margin-top: 25px;">
                    <legend>队医信息</legend>
                </fieldset>
                <div class="layui-inline">
                    <label class="layui-form-label">姓名</label>
                    <div class="layui-input-inline">
                        <input type="text" name="doctor_name" id="doctor_name" lay-filter="doctor_name" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">身份证</label>
                    <div class="layui-input-inline">
                        <input type="text" name="doctor_idCard" id="doctor_idCard" lay-filter="doctor_idCard" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">电话</label>
                    <div class="layui-input-inline">
                        <input type="text" name="doctor_tel" id="doctor_tel" lay-filter="doctor_tel" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <fieldset class="layui-elem-field layui-field-title" style="margin-top: 25px;">
                    <legend>教练员信息</legend>
                </fieldset>
                <div class="layui-inline">
                    <label class="layui-form-label">姓名</label>
                    <div class="layui-input-inline">
                        <input type="text" name="coach_name" id="coach_name" lay-filter="coach_name" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">身份证</label>
                    <div class="layui-input-inline">
                        <input type="text" name="coach_idCard" id="coach_idCard" lay-filter="coach_idCard" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">电话</label>
                    <div class="layui-input-inline">
                        <input type="text" name="coach_tel" id="coach_tel" lay-filter="coach_tel" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">性别</label>
                    <div class="layui-input-block">
                        <input type="checkbox" name="coach_sex" id="coach_sex" lay-filter="coach_sex" lay-text="女|男" lay-skin="switch">
                    </div>
                </div>
            </div>
        </form>
    </div>
    <script src="layui/layui.js" charset="utf-8"></script>
    <script src="jquery-3.3.1.min.js" charset="utf-8"></script>
    <script>
        /////////////////////////////////////////////////////////////////////reqId
        var team_id = "123";
        var url_team_sign_up = "";
        var team_name = "队伍名称";
        var team_ath_boy = parseInt(window.localStorage.team_ath_boy)
            , team_ath_girl = parseInt(window.localStorage.team_ath_girl);

        //form区
        layui.use(['form', 'layer', 'jquery'], function (res) {
            var form = layui.form
                , layer = layui.layer
                , $ = layui.$;

            console.log(team_ath_boy);
            document.getElementById("team_name").value = team_name;

            document.getElementById("ath_info_form").innerHTML += '<div class="layui-form-item"><fieldset class="layui-elem-field layui-field-title" style = "margin-top: 25px;" ><legend>运动员信息</legend></fieldset >';
            for (var team_ath_num_have = 0; team_ath_num_have < team_ath_boy; team_ath_num_have++) {
                document.getElementById("ath_info_form").innerHTML += '<fieldset class="layui-elem-field layui-field-title" style = "margin-top: 25px;" ><legend>' + (team_ath_num_have + 1) + '</legend></fieldset><div><div><div class="layui-form-item layui-input-inline layui-inline"><label class="layui-form-label">姓名</label><div class="layui-input-inline"><input type="text" name="ath_name_' + team_ath_num_have + '" id="ath_name_' + team_ath_num_have + '" lay-filter="ath_name_' + team_ath_num_have + '" autocomplete="off" class="layui-input" style=" margin-bottom:"15px;"></div></div><div class="layui-form-item layui-input-inline layui-inline"><label class="layui-form-label">身份证</label><div class="layui-input-inline"><input type="text" name="ath_idCard_' + team_ath_num_have + '" id="ath_idCard_' + team_ath_num_have + '" lay-filter="ath_idCard_' + team_ath_num_have + '" autocomplete="off" class="layui-input"></div></div><div class="layui-form-item layui-input-inline layui-inline"><label class="layui-form-label">电话</label><div class="layui-input-inline"><input type="text" name="ath_tel_' + team_ath_num_have + '" id="ath_tel_' + team_ath_num_have + '" lay-filter="ath_tel_' + team_ath_num_have + '" autocomplete="off" class="layui-input"></div></div><div class="layui-form-item layui-input-inline layui-inline"><label class="layui-form-label">性别</label><div class="layui-input-inline"><input type="text" value="男" name="ath_sex_' + team_ath_num_have + '" id="ath_sex_' + team_ath_num_have + '" lay-filter="ath_sex_' + team_ath_num_have + '" autocomplete="off" readonly class="layui-input"></div></div></div><div><div class="layui-form-item layui-input-inline layui-inline"><label class="layui-form-label">年龄</label><div class="layui-input-inline"><input type="text" name="ath_age_' + team_ath_num_have + '" id="ath_age_' + team_ath_num_have + '" lay-filter="ath_age_' + team_ath_num_have + '" autocomplete="off" class="layui-input"></div></div><div class="layui-form-item layui-inline layui-input-inline"><label class="layui-form-label">文化成绩</label><div class="layui-input-inline"><input type="text" name="ath_grade_' + team_ath_num_have + '" id="ath_grade_' + team_ath_num_have + '" lay-filter="ath_grade_' + team_ath_num_have + '" autocomplete="off" class="layui-input" readonly></div></div></div><div class="layui-form-item layui-input-inline layui-inline"><label class="layui-form-label">参赛项目</label><div class="layui-input-block" id="ath_item_' + team_ath_num_have + '" lay-filter="ath_item_' + team_ath_num_have + '" name="ath_item_' + team_ath_num_have + '"><input type="checkbox" id="DG_' + team_ath_num_have + '" name="DG_' + team_ath_num_have + '" title="单杠"><input type="checkbox" id="SG_' + team_ath_num_have + '" name="SG_' + team_ath_num_have + '" title="双杠"><input type="checkbox" id="DH_' + team_ath_num_have + '" name="DH_' + team_ath_num_have + '" title="吊环"><input type="checkbox" id="TM_' + team_ath_num_have + '" name="TM_' + team_ath_num_have + '" title="跳马"><input type="checkbox" id="ZYTC_' + team_ath_num_have + '" name="ZYTC_' + team_ath_num_have + '" title="自由体操"><input type="checkbox" id="AM_' + team_ath_num_have + '" name="AM_' + team_ath_num_have + '" title="鞍马"><input type="checkbox" id="BC_' + team_ath_num_have + '" name="BC_' + team_ath_num_have + '" title="蹦床"></div></div></div>'
            }
            for (var team_ath_num_have = 0; team_ath_num_have < team_ath_girl; team_ath_num_have++) {
                document.getElementById("ath_info_form").innerHTML += '<fieldset class="layui-elem-field layui-field-title" style = "margin-top: 25px;" ><legend>' + (team_ath_boy + team_ath_num_have + 1) + '</legend></fieldset><div><div><div class="layui-form-item layui-input-inline layui-inline"><label class="layui-form-label">姓名</label><div class="layui-input-inline"><input type="text" name="ath_name_' + (team_ath_boy + team_ath_num_have) + '" id="ath_name_' + (team_ath_boy + team_ath_num_have) + '" lay-filter="ath_name_' + (team_ath_boy + team_ath_num_have) + '" autocomplete="off" class="layui-input" style=" margin-bottom:"15px;"></div></div><div class="layui-form-item layui-input-inline layui-inline"><label class="layui-form-label">身份证</label><div class="layui-input-inline"><input type="text" name="ath_idCard_' + (team_ath_boy + team_ath_num_have) + '" id="ath_idCard_' + (team_ath_boy + team_ath_num_have) + '" lay-filter="ath_idCard_' + (team_ath_boy + team_ath_num_have) + '" autocomplete="off" class="layui-input"></div></div><div class="layui-form-item layui-input-inline layui-inline"><label class="layui-form-label">电话</label><div class="layui-input-inline"><input type="text" name="ath_tel_' + (team_ath_boy + team_ath_num_have) + '" id="ath_tel_' + (team_ath_boy + team_ath_num_have) + '" lay-filter="ath_tel_' + (team_ath_boy + team_ath_num_have) + '" autocomplete="off" class="layui-input"></div></div><div class="layui-form-item layui-input-inline layui-inline"><label class="layui-form-label">性别</label><div class="layui-input-inline"><input type="text" value="女" name="ath_sex_' + (team_ath_boy + team_ath_num_have) + '" id="ath_sex_' + (team_ath_boy + team_ath_num_have) + '" lay-filter="ath_sex_' + (team_ath_boy + team_ath_num_have) + '" autocomplete="off" readonly class="layui-input"></div></div></div><div><div class="layui-form-item layui-input-inline layui-inline"><label class="layui-form-label">年龄</label><div class="layui-input-inline"><input type="text" name="ath_age_' + (team_ath_boy + team_ath_num_have) + '" id="ath_age_' + (team_ath_boy + team_ath_num_have) + '" lay-filter="ath_age_' + (team_ath_boy + team_ath_num_have) + '" autocomplete="off" class="layui-input"></div></div><div class="layui-form-item layui-inline layui-input-inline"><label class="layui-form-label">文化成绩</label><div class="layui-input-inline"><input type="text" name="ath_grade_' + (team_ath_boy + team_ath_num_have) + '" id="ath_grade_' + (team_ath_boy + team_ath_num_have) + '" lay-filter="ath_grade_' + (team_ath_boy + team_ath_num_have) + '" autocomplete="off" class="layui-input" readonly></div></div></div><div class="layui-form-item layui-input-inline layui-inline"><label class="layui-form-label">参赛项目</label><div class="layui-input-block" id="ath_item_' + (team_ath_boy + team_ath_num_have) + '" lay-filter="ath_item_' + (team_ath_boy + team_ath_num_have) + '" name="ath_item_' + (team_ath_boy + team_ath_num_have) + '"><input type="checkbox" id="TM_' + (team_ath_boy + team_ath_num_have) + '" name="TM_' + (team_ath_boy + team_ath_num_have) + '" title="跳马"><input type="checkbox" id="GDG_' + (team_ath_boy + team_ath_num_have) + '" name="GDG_' + (team_ath_boy + team_ath_num_have) + '" title="高低杠"><input type="checkbox" id="PHM_' + (team_ath_boy + team_ath_num_have) + '" name="PHM_' + (team_ath_boy + team_ath_num_have) + '" title="平衡木"><input type="checkbox" id+"ZYTC_' + (team_ath_boy + team_ath_num_have) + '" name="ZYTC_' + (team_ath_boy + team_ath_num_have) + '" title="自由体操"><input type="checkbox" id="BC_' + (team_ath_boy + team_ath_num_have) + '" name="BC_' + (team_ath_boy + team_ath_num_have) + '" title="蹦床"></div></div></div>'
            }
            document.getElementById("ath_info_form").innerHTML += '</div>';
            document.getElementById("ath_info_form").innerHTML += '<center><button class="layui-btn button-self" lay-submit="" lay-filter="team_sign_up_ok_btn" style="margin-top:15px; margin-bottom:30px;"> <i class="layui-icon layui-icon-ok"></i></button></center>';
            form.render();

            form.on('submit(team_sign_up_ok_btn)', function(res) {
                console.log(res.field)
                var result = {
                    "captain": [{
                        "name": document.getElementById('caption_name').value
                        , "idCard": document.getElementById('caption_idCard').value
                        , "tel": document.getElementById('caption_tel').value
                    }]
                    , "doctor": [{
                        "name": document.getElementById('doctor_name').value
                        , "idCard": document.getElementById('doctor_idCard').value
                        , "tel": document.getElementById('doctor_tel').value
                    }]
                    , "coach": [{
                        "name": document.getElementById('coach_name').value
                        , "idCard": document.getElementById('coach_idCard').value
                        , "tel": document.getElementById('coach_tel').value
                        , "sex": document.getElementById('coach_sex').value == "on"? "女":"男"
                    }]
                    , "athlete": [{}]
                }
                for (var i = 0; i < (team_ath_boy + team_ath_girl); i++) {
                    var temp = {
                        "name": document.getElementById('ath_name_' + i).value
                        , "idCard": document.getElementById('ath_idCard_' + i).value
                        , "age": parseInt(document.getElementById('ath_age_' + i).value)
                        , "sex": document.getElementById('ath_sex_' + i).value
                        , "tel": document.getElementById('ath_tel_' + i).value
                        , "grade": document.getElementById('ath_grade_' + i).value
                        , "item": []
                    }
                    if (temp.sex == "男") {
                        if (res.field["DG_" + i] == 'on') {
                            temp.item.push("单杠")
                        }
                        if (res.field["SG_" + i] == 'on') {
                            temp.item.push("双杠")
                        }
                        if (res.field["DH_" + i] == 'on') {
                            temp.item.push("吊环")
                        }
                        if (res.field["TM_" + i] == 'on') {
                            temp.item.push("跳马")
                        }
                        if (res.field["ZYTC_" + i] == 'on') {
                            temp.item.push("自由体操")
                        }
                        if (res.field["AM_" + i] == 'on') {
                            temp.item.push("鞍马")
                        }
                        if (res.field["BC_" + i] == 'on') {
                            temp.item.push("蹦床")
                        }
                    }
                    else {
                        if (res.field["TM_" + i] == 'on') {
                            temp.item.push("跳马")
                        }
                        if (res.field["GDG_" + i] == 'on') {
                            temp.item.push("高低杆")
                        }
                        if (res.field["PHM_" + i] == 'on') {
                            temp.item.push("平衡木")
                        }
                        if (res.field["ZYTC_" + i] == 'on') {
                            temp.item.push("自由体操")
                        }
                        if (res.field["BC_" + i] == 'on') {
                            temp.item.push("蹦床")
                        }
                    }
                    if (i == 0)
                        result.athlete.splice(0, 1);
                    result.athlete.push(temp);
                }

                //console.log(result);

                $.ajax({
                    type: "POST",
                    url: url_team_sign_up,
                    async: true,
                    data: JSON.stringify({
                        "reqId": team_id,
                        "reqParam": result
                    }),
                    dataType: "json",
                    success: function (res) {
                        //传回的数据，可以是res.resData.username
                        console.log(res);
                    },
                    err: function (err) {
                        console.log(err);
                    }
                });

                return false;
            });
        });
    </script>
</body>
</html>
