<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>赛事系统</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="layui/css/layui.css"  media="all">
	
	<style type = "text/css">
	.input-item-self {
		width: 350px;
	}
	.layui-form-label-self {
		float: left;
		display: block;
		padding: 9px 15px 9px 33%;
		width: 80px;
		font-weight: 400;
		line-height: 20px;
		text-align: right;
	}
	.button-self {
		border-radius: 20px;
		margin-top: 40px;
		font-size: 20px;
	}
	.button-self-1 {
		margin-right: 120px;
	}
	.button-self-2 {
		margin-left: 120px;
	}
	.div-self {
		width: 500px;
	}
	.form-label-self {
		width: 60px;
	}
	</style>
</head>

<body>
             
<ins class="adsbygoogle" style="display:inline-block;width:970px;height:90px" data-ad-client="ca-pub-6111334333458862" data-ad-slot="3820120620"></ins>
  
<center>
	<fieldset class="layui-elem-field layui-field-title" style="margin-top: 100px;">
	  <legend>登陆</legend>
	</fieldset>
	 
	<form class="layui-form" action="" lay-filter="example">
		<div class="div-self">
			<div class="layui-form-item">
				<label class="layui-form-label form-label-self">账户</label>
				<div class="layui-input-block input-item-self">
					<input type="text" name="username" lay-verify="title" autocomplete="off" placeholder="请输入账户名" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label form-label-self">密码</label>
				<div class="layui-input-block input-item-self">
					<input type="password" name="password" placeholder="请输入密码" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label form-label-self">账户类型</label>
				<div class="layui-input-block input-item-self">
					<select name="sort" lay-filter="aihao">
						<option value=""></option>
						<option value="0">代表队</option>
						<option value="1">裁判</option>
						<option value="2">管理员</option>
					</select>
				</div>
			</div>
	  
			<div class="layui-form-item">
				<button class="layui-btn button-self button-self-1" lay-submit="" lay-filter="demo1">登陆</button>
				<button class="layui-btn button-self button-self-2" 			  lay-filter="demo2">游客登陆</button>
			</div>
		</div>
	</form>
</center>

<script src="layui/layui.js" charset="utf-8"></script>
<script>
layui.use(['form', 'layedit', 'laydate'], function(){
  var form = layui.form
  ,layer = layui.layer
  ,layedit = layui.layedit
  ,laydate = layui.laydate;
  
  //创建一个编辑器
  var editIndex = layedit.build('LAY_demo_editor');
 
  //自定义登陆规则
  form.verify({
    title: function(value){
      if(value.length == 0){
        return '账号名不可为空';
      }
    }
    ,pass: [
      /^[\S]{6,12}$/
      ,'密码必须6到12位，且不能出现空格'
    ]
    ,content: function(value){
      layedit.sync(editIndex);
    }
  });
  
  //监听提交
  form.on('submit(demo1)', function(data){
    layer.alert(JSON.stringify(data.field), {
      title: '最终的提交信息'
    })
    return false;
  });
 
  //表单初始赋值
  form.val('example', {
    "username": ""
    ,"password": ""
    ,"sort": 0
  })
});
</script>
</body>
</html>
