<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=" utf-8">
    <title>队伍报名</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="layui/css/layui.css" media="all">
    <style type="text/css">
        .input-item-self{
            width: 200px!important;
        }
    </style>
</head>
<body>
    <center>
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 100px;">
            <legend>请输入运动员男生女生人数</legend>
        </fieldset>

        <form class="layui-form" action="" lay-filter="team_count" style="width: 300px;">
            <div class="layui-form-item">
                <label class="layui-form-label">男生人数</label>
                <div class="layui-input-block input-item-self">
                    <input type="number" name="team_ath_boy" autocomplete="off" placeholder="请输入男生人数" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">女生人数</label>
                <div class="layui-input-block input-item-self">
                    <input type="number" name="team_ath_girl" placeholder="请输入女生人数" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <button class="layui-btn" lay-submit="" lay-filter="team_count_confirm" id="team_count_confirm">确认</button>
            </div>
        </form>
    </center>
    <script src="layui/layui.js" charset="utf-8"></script>
    <script src="jquery-3.3.1.min.js" charset="utf-8"></script>
    <script>
        layui.use('form', function (res) {
            var form = layui.form;

            form.on('submit(team_count_confirm)', function (data) {
                console.log(data.field);
                if (data.field.team_ath_boy && data.field.team_ath_girl) {
                    window.localStorage.team_ath_boy = data.field.team_ath_boy;
                    window.localStorage.team_ath_girl = data.field.team_ath_girl;
                    window.location.href = "team_sign_up.html";
                    window.event.returnValue = false;
                }
                return true;
            });
        })
    </script>
</body>
</html>
