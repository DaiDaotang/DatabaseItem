<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>小组总裁判界面</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="layui/css/layui.css"  media="all">
  <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>

<fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
    <legend>小组总裁判</legend>
</fieldset>
<div style="width: 100%; position: relative; left:15%;">
<form class="layui-form layui-form-pane" action="">
        <div class="layui-form-item">
            <label class="layui-form-label">项目</label>
            <div class="layui-input-inline">
                <select name="gender_select" lay-filter="select_gender">
                    <option value="">请选择性别</option>
                    <option value="男">男</option>
                    <option value="女">女</option>
                </select>
            </div>
			<!--这里可以选择体操的项目-->
            <div class="layui-input-inline">
                <select name="item_select" id="select_item"></select>
            </div>
            <div class="layui-input-inline">
				<select name="age_select" id="select_age">
                    <option value="7-8">7-8岁</option>
                    <option value="9-10">9-10岁</option>
                    <option value="11-12">11-12岁</option>
                </select>
            </div>
            <div class="layui-input-inline">
                <button class="layui-btn" lay-submit="" lay-filter="find_btn"><i class="layui-icon layui-icon-search"></i></button>
            </div>
        </div>
    </form>
</div>
<div style="text-align: center;">
  <div class="layui-inline">
		<table class="layui-table" lay-data="{url:'user.json', id:'judge'}" lay-filter="judge">
			<thead>
				<tr>
				<th lay-data="{field:'gameType', width:200}">组别</th>
				<th lay-data="{field:'playerId', width:120, sort: true}">运动员编号</th>
				<th lay-data="{field:'playerName', width:120}">运动员</th>
				<th lay-data="{field:'judgeId', width:100}">裁判组号</th>
				<th lay-data="{field:'judge1', width:80}">裁判1</th>
				<th lay-data="{field:'judge2', width:80}">裁判2</th>
				<th lay-data="{field:'judge3', width:80}">裁判3</th>
				<th lay-data="{field:'judge4', width:80}">裁判4</th>
				<th lay-data="{field:'judge5', width:80}">裁判5</th>
				<th lay-data="{field:'averageScore', width:100}">平均分</th>
				<th lay-data="{field:'extraScore', width:100, edit: 'text'}">奖惩分</th>
				<th lay-data="{field:'finalScore', width:120, sort: true}">最后得分</th>
				</tr>
			</thead>
		</table>
   </div>
</div>

         
          
<script src="layui/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
layui.use('table', function(){
  var table = layui.table;
  
  //监听单元格编辑
  table.on('edit(judge)', function(obj){
    var value = obj.value //得到修改后的值
    ,data = obj.data //得到所在行所有键值
    ,field = obj.field; //得到字段
    layer.msg('[ID: '+ data.id +'] ' + field + ' 字段更改为：'+ value);
  });
});
</script>

</body>
</html>
